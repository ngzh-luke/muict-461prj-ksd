{% extends "base.html" %} {% block title %}Typing Patterns{% endblock %} {%
block body %}
<div class="position-relative" align="center" id="container">
  <div class="mx-1 my-1 px-1">
    <form
      id="typing-patterns-form"
      method="POST"
      action="{{ url_for('tools.typing_patterns') }}"
    >
      <h3 align="center">Typing 2 Factor Authentication</h3>
      <p align="center">
        Please again submit your username and password for probably 1 - 2 times.
      </p>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input
          type="text"
          class="form-control disable-autocomplete"
          id="inputUsername"
          name="inputUsername"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input
          type="password"
          class="form-control disable-autocomplete"
          id="inputPassword"
          name="inputPassword"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" id="typing-patterns-button" class="btn btn-primary">
        Submit
      </button>
      <div class="py-1 my-1" align="center">
        <a href="{{ url_for('auth.getLogin') }}">
          <button type="button" class="btn btn-secondary mb-3">
            Back to Login
          </button></a
        >
      </div>
    </form>
  </div>
</div>

{% endblock %}
