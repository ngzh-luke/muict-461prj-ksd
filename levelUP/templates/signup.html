{% extends 'base.html' %} {% block title %}levelUP - SIGNUP{% endblock %} {%
block body %}

<div class="position-relative" align="center" id="container">
  <div class="mx-1 my-1 px-1">
    <form
      class="form-control form-control-lg border border-3 border-success"
      action="#"
      method="POST"
    >
      <h2 align="center" style="color: #ce9228; font-weight: bolder">SIGNUP</h2>

      <div class="py-1 my-1" align="center">
        <label for="firstname" class="my-2"
          ><span style="font-weight: bold">First name</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          name="firstname"
          placeholder="First name (not required)"
        />
      </div>
      <div class="my-1" align="center">
        <div class="py-1" align="center">
          <label for="inputUsername" class="my-2"
            ><span style="font-weight: bold">Username</span></label
          >
          <input
            type="text"
            class="form-control"
            id="inputUsername"
            name="inputUsername"
            placeholder="Username (required)"
            required
          />
        </div>
        <div class="my-1" align="center"></div>
        <label for="alias" class="my-2"
          ><span style="font-weight: bold">Alias</span></label
        >
        <input
          type="text"
          class="form-control"
          id="alias"
          name="alias"
          placeholder="Alias (not required)"
        />
      </div>
      <div class="my-1" align="center"></div>
      <div class="py-1" align="center">
        <label for="inputPassword" class="my-2"
          ><span style="font-weight: bold">Password</span>
        </label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          name="inputPassword"
          placeholder="Password (required)"
          pattern="(?=.*[a-z,0-9,A-Z]).{8,}"
          title="Must contain at least 8 or more characters"
          required
        />
      </div>
      <div class="my-1" align="center"></div>
      <div class="py-1" align="center">
        <label for="inputPassword2" class="my-2"
          ><span style="font-weight: bold">Confirm Password</span>
        </label>
        <input
          type="password"
          class="form-control"
          id="inputPassword2"
          name="inputPassword2"
          placeholder="Confirm Password (required)"
          required
        />
      </div>
      <div class="col gap-1 py-2" align="center">
        <button
          type="submit"
          class="btn btn-lg btn-primary mb-3"
          align="center"
        >
          Signup</button
        ><br />
        OR
      </div>

      <div class="py-1 my-1" align="center">
        <a href="{{ url_for('auth.getLogin') }}">
          <button type="button" class="btn btn-secondary mb-3">Login</button></a
        >
      </div>
    </form>
  </div>
</div>

<br />
{% endblock %}
